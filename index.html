<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Roll No 17429</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="main-body">
      <h2><ins>Asad Ullah</ins> | <ins>Roll # 17429</ins></h2>
    <div>
        <h3 class="input-heading">Card Hide Function</h3>
        <h3 class="result-text" id="creditresult"></h3>
        <form>
            <div>
              <input
                class="data-input"
                type="number"
                min="16"
                max="16"
                placeholder="Enter Credit Number (Must be 16 Digits)"
                id="credit"
              />
            </div>
            <div>
              <input
                type="button"
                class="btn"
                value="Hide Card Number"
                onclick="hidecredit()"
              />
            </div>
        </form>
    </div>
    <div>
        <h3 class="input-heading">
            Count Number of Potatoes in String
        </h3>
        <h3 class="result-text" id="presult"></h3>
        <form>
            <div>
              <input
                class="data-input"
                type="text"
                placeholder="Enter String"
                id="pstring"
              />
            </div>
            <div>
              <input
                type="button"
                class="btn"
                value="Count"
                onclick="countp()"
              />
            </div>
          </form>
    </div>
    <div>
        <h3 class="input-heading">Double Character</h3>
        <h3 class="result-text" id="dresult"></h3>
        <form>
            <div>
              <input
                class="data-input"
                type="text"
                placeholder="Enter String"
                id="dstr"
              />
            </div>
            <div>
              <input
                class="btn"
                type="button"
                value="Double "
                onclick="doublechar()"
              />
            </div>
        </form>
    </div>
    <div>
        <h3 class="input-heading">Calculate Gross Salary</h3>
        <h3 class="result-text" id="sresult" ></h3>
        <form>
            <div>
              <input
                class="data-input"
                type="number"
                min="0"
                placeholder="Enter Basic Salary"
                id="s"
              />
            </div>

            <div>
              <input
                type="button"
                class="btn"
                value="Calculate"
                onclick="csalary()"
              />
            </div>
        </form>
    </div>
    <div>
        <h3 class="input-heading">Bill Calculation</h3>
        <h3 class="result-text" id="uresult" ></h3>
        <form>
            <div>
              <input
                class="data-input"
                type="number"
                placeholder="Enter Unit "
                id="unit"
                min="0"
              />
            </div>

            <div>
              <input
                type="button"
                class="btn"
                value="Calculate Bill"
                onclick="bill()"
              />
            </div>
        </form>
    </div>
    <div>
        <h3 class="input-heading">
            Multiple of 3 and 5 below 1000
        </h3>
        <h3 class="result-text" id="mresult" ></h3>
        <form>
            <div>
              <input
                class="data-input"
                type="number"
                placeholder="Enter Limit "
                id="limit"
                min="0"
                max="999"
              />
            </div>

            <div>
              <input
                type="button"
                class="btn"
                value="Calculate Mutiples "
                onclick="multiples()"
              />
            </div>
        </form>
    </div>
    <div>
        <h3 class="input-heading">Count Repetitions</h3>
        <h3 class="result-text" id="rresult" ></h3>
        <form>
            <div>
              <input
                class="data-input"
                type="number"
                min="1"
                placeholder="Enter Number Of Elements That You Want To Add In Array"
                id="re"
              />
            </div>

            <div>
              <input
                type="button"
                class="btn"
                value="Add Elements To Count"
                onclick="countr()"
              />
            </div>
        </form>
    </div>
    <div>
        <h3 class="input-heading">Count Chars in String</h3>
        <h3 class="result-text" id="csresult"></h3>
        <form>
            <div>
              <input
                class="data-input"
                type="text"
                maxlength="1"
                placeholder="Enter Character That You Want To Search"
                id="ch"
              />
            </div>
            <div>
              <input
                class="data-input"
                type="text"
                placeholder="Enter String From Which You Want To Search"
                id="stri"
              />
            </div>

            <div>
              <input
                type="button"
                class="btn"
                value="Count"
                onclick="chcount()"
              />
            </div>
        </form>
    </div>
  </div>
  </body>
  <script src="script.js"></script>
</html>
